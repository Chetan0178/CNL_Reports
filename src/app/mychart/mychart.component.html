
<div class="row" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
    <div *ngFor="let chart of charts" style="flex: 1 1 50%; position: relative; height: 500px; margin-top: 60px; margin-bottom: 10px;">
        <h2>{{ chart.title }}</h2>
        <canvas [id]="chart.id"></canvas>
        <!-- display: flex;: This makes the container a flexbox.
        flex-wrap: wrap;: This allows the items to wrap onto the next line if there isn't enough space.
        justify-content: space-between;: This distributes the charts evenly with space in between.
        flex: 1 1 30%;: This allows each chart to take up to 30% of the width of the container, adjusting based on available space. -->
    </div>
</div>
