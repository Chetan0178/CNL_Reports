<div class="container">
  <!-- Notification label for error messages -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <!-- Button to load tables -->
  <button (click)="loadTables()">Load Tables</button>
  
  <!-- Show loading message when data is being fetched -->
  <div *ngIf="isLoading"></div>

  <div class="container-one">
    <div *ngIf="tables.length > 0" class="table-list">
      <ul>
        <li *ngFor="let table of tables">
          <label>
            <input 
              type="checkbox" 
              (change)="loadColumns(table, $event)" 
              [attr.data-table]="table" 
            />
            {{ table }}
          </label>
        </li>
      </ul>
    </div>

    <!-- Columns container (all selected columns) -->
    <div class="columns-container" *ngIf="getSelectedColumnKeys().length > 0">
      <div *ngFor="let tableName of getSelectedColumnKeys()">
        <div class="column_table">
          <table>
            <thead>
              <tr>
                <th></th>
                <th>{{ tableName }} columns</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let column of selectedColumns[tableName]">
                <td>
                  <input 
                    type="checkbox" 
                    (change)="toggleColumnSelection(tableName, column, $event)" 
                    [attr.data-table]="tableName" 
                    [attr.data-column]="column" 
                  />
                </td>
                <td>{{ column }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Selected fields box -->
  <div class="container-two" *ngIf="getSelectedColumnsList().length != 0">
    <!-- Selected Fields Table -->
    <table>
      <thead>
        <tr>
          <th>Action</th>
          <th>Field Name</th>
          <th>Alias</th>
        </tr>
      </thead>
      <tbody *ngIf="getSelectedColumnsList().length > 0">
        <tr *ngFor="let field of getSelectedColumnsList()" class="selected-field">
          <td><span class="cancel-icon" (click)="removeSelectedField(field)">âœ–</span></td>
          <td><label>{{ field }} as</label></td>
          <td><input type="text" [value]="columnAliases[field] || ''" (input)="updateAlias(field, $event)" placeholder="Alias (optional)" /></td>
        </tr>
      </tbody>
    </table>

    <!-- WHERE Table -->
    <table>
      <thead>
        <tr>
          <th>WHERE Clause</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input 
              type="text" 
              placeholder="Enter WHERE condition" 
              [(ngModel)]="whereCondition" 
            />
          </td>
        </tr>
      </tbody>
    </table>

    <!-- JOIN Table -->
    <table>
      <thead>
        <tr>
          <th>JOIN Clause</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input 
              type="text" 
              placeholder="Enter JOIN condition" 
              [(ngModel)]="joinCondition" 
            />
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <p *ngIf="getSelectedColumnsList().length === 0">No fields selected.</p> -->
  </div>

  <!-- Main Query Container   *ngIf="getSelectedColumnsList().length != 0"-->
  <div class="main_query">
    <table class="main-tbl">
      <div class="main_query">
        <p>select</p>
        <textarea [(ngModel)]="selectedColumnsListForQuery" rows="3" cols="30" placeholder="Columns list"></textarea>
      
        <p>from</p>
        <textarea [(ngModel)]="selectedTablesForQuery" rows="1" cols="30" placeholder="Table list"></textarea>
        
        <!-- Save Query Button -->
        <button (click)="saveQuery()">Save Query</button>
      </div>
      
    </table>
  </div>

</div>
